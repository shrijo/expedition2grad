<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled:true'>
      <a-marker-camera preset='custom' type='pattern' url='img/pattern-armarker.patt'>
        <a-image rotation="90 180 0" height="1.056" width="3" src="img/layer0.png"></a-image>
        <a-image rotation="90 180 0"  position="0 0.1 0" height="1.056" width="3" src="img/layer1.png"></a-image>
        <a-image rotation="90 180 0"  position="0 0.2 0" height="1.056" width="3" src="img/layer2.png"></a-image>
        <a-image rotation="90 180 0"  position="0 0.3 0" height="1.056" width="3" src="img/layer3.png"></a-image>
        <a-video src="airbending.mp4"></a-video>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
